<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ip info</title>
    <link rel="stylesheet" href="style.css">
    <!-- EmailJS SDK is needed for client-side sending -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="background.mp4" type="video/mp4">
        </video>
    </div>
    
    <div class="overlay"></div>
    
    <div class="container">
        <h1>your network info</h1>
        
        <div class="section">
            <div class="label">ip address</div>
            <div class="value" id="ip">...</div>
        </div>
        
        <div class="section">
            <div class="label">location</div>
            <div class="value" id="location">...</div>
        </div>
        
        <div class="section">
            <div class="label">isp / provider</div>
            <div class="value" id="isp">...</div>
        </div>
        
        <div class="section">
            <div class="label">country code</div>
            <div class="value" id="country">...</div>
        </div>
        
        <div class="section">
            <div class="label">timezone</div>
            <div class="value" id="timezone">...</div>
        </div>
        
        <div class="section">
            <div class="label">coordinates</div>
            <div class="value" id="coords">...</div>
        </div>
        
        <div class="section">
            <div class="label">asn</div>
            <div class="value" id="asn">...</div>
        </div>
        
        <div class="section">
            <div class="label">user agent</div>
            <div class="value" id="useragent">...</div>
        </div>
        
        <div class="section">
            <div class="label">screen</div>
            <div class="value" id="screen">...</div>
        </div>
        
        <div class="section">
            <div class="label">language</div>
            <div class="value" id="lang">...</div>
        </div>
        
        <div class="section">
            <div class="label">connection</div>
            <div class="value" id="connection">...</div>
        </div>
        
        <button onclick="refresh()" id="refresh-btn">refresh data</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
