<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ip info</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div class="video-background">
        <video id="backgroundVideo" autoplay muted loop playsinline>
            <source src="background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="overlay"></div>

    <audio id="backgroundMusic" autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
        <source src="music.mp4" type="audio/mp4">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1>your network info</h1>

        <!-- Existing sections -->

        <div class="section">
            <div class="label">webrtc ip</div>
            <div class="value" id="webrtc-ip">...</div>
        </div>

        <div class="section">
            <div class="label">installed fonts</div>
            <div class="value" id="fonts">...</div>
        </div>

        <div class="section">
            <div class="label">installed applications</div>
            <div class="value" id="apps">...</div>
        </div>

        <div class="section">
            <div class="label">system architecture</div>
            <div class="value" id="architecture">...</div>
        </div>

        <button onclick="refresh()" id="refresh-btn">refresh data</button>
        <a href="privacy-policy.html" target="_blank">Privacy Policy</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
